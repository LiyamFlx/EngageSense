<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>EngageSense: Real-Time Audio Analysis</h1>
    <form id="uploadForm">
      <label for="audioFile">Upload an Audio File:</label>
      <input type="file" id="audioFile" name="file" accept="audio/*" required>
      <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
