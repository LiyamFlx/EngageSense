<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EngageSense</h1>
    <p>Analyze and enhance engagement effortlessly</p>
  </header>

  <main>
    <section class="upload-section">
      <div class="upload-box" id="upload-box">
        <p id="upload-text">Drag and drop or click to upload your audio file</p>
        <input type="file" id="file-input" accept=".mp3, .wav">
      </div>
      <button id="analyze-btn" disabled>Analyze</button>
      <div class="progress-bar-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </section>

    <section class="results-section" id="results-section">
      <h2>Analysis Results</h2>
      <canvas id="results-chart"></canvas>
      <p id="results-text"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 EngageSense. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
