<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>EngageSense Analysis Tool</h1>
  </header>
  <main id="home-screen">
    <button id="start-session-btn">Start New Session</button>
  </main>
  <section id="upload-screen" style="display:none;">
    <div class="upload-container">
      <input type="file" id="file-input" accept=".mp3,.wav">
      <button id="analyze-btn" disabled>Analyze</button>
    </div>
  </section>
  <section id="results-screen" style="display:none;">
    <canvas id="results-chart"></canvas>
  </section>
  <script src="script.js"></script>
</body>
</html>
